<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Timer</title>
	<link rel="stylesheet" href="timer.css">
</head>
<body>
	<header>
		<div class="wrapper">
			<h1 id="title">MEDITATION TIMER</h1>
		</div>
	</header>

	<div class="wrapper">
		<div class="main">
			<h2 id="intervals">1 / 1</h2>
			<div id="intervalUpButton"></div>
			<div id="intervalDownButton"></div>

			<h1 id="time">00:00</h1>
			<div id="timeUpButton"></div>
			<div id="timeDownButton"></div>
			
		</div>
		<div class="leadIn">
			<p id="leadIn">LEAD IN TIME: 60 SECONDS<br>
			MEDITATION TIME: 0 MINUTES</p>
		</div>
		<div class="startButtonHolder">
			<input type="button" id="start" value="Start">
			<input type="button" id="pause" value="Pause">
			<input type="button" id="stop" value="Stop">
		</div>
		<audio id="gong" src="gong.wav"></audio>
		<script src="timer.js"></script>
	</div>
</body>
</html>
